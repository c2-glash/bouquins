security:
    encoders:
        App\Entity\Utilisateur:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true




    role_hierarchy:
        ROLE_ADMIN:         [ROLE_USER, ROLE_CONFIRMED]
        ROLE_CONFIRMED:     ROLE_USER
        ROLE_USER:

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    
    access_control:
        #acces compte pour tous les utilisateurs
        - { path: ^/compte, roles: ROLE_CONFIRMED }
        #acces pages d'ajout de livres/auteurs/categories pour les utilisateurs confirm√©s
        - { path: ^/ajout, roles: ROLE_CONFIRMED }
        #acces page administration
        - { path: ^/admin, roles: ROLE_ADMIN }
